{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block css %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style type="text/css">
    /* main의 margin-left 값은 (.left의 width + 20px) */
    main {
        margin-top: 30px;
        margin-left: 350px;
    }

    @font-face{   
        font-family: 'HeirofLightBold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/HeirofLightBold.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    main #username {
        font-family: 'HeirofLightBold';
        font-weight: bold;
    }

    main #set {
        font-family: 'HeirofLightBold';
    }

</style>
{% endblock %}

{% block main-content %} 
<main>
<div class="container">
    <h3 id = "set">설정</h3>
    <p id = "username">{{ user.username }} 님의 계정정보를 수정하실 수 있습니다.</p>
    <a href="{% url 'accounts_update' %}">계정정보수정</a>
    <div class="row">
        {% for post in setting.post_set.all %}
        <div class="col-4">
            <img src= "{{ post.image_set.first.file.url }}" class="img-fluid"/>
        </div>
        {% endfor %}
    </div>
</div>
</main>
{% endblock %}
