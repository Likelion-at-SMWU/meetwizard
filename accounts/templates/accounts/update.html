{% extends 'base.html' %}
{% load bootstrap4 %}


{% block css %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style type="text/css">
    /* main의 margin-left 값은 (.left의 width + 20px) */
    main {
        margin-top: 30px;
        margin-left: 350px;
    }

    #id_password {
        display: none;
    }

    @font-face{   
                font-family: 'HeirofLightBold';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/HeirofLightBold.woff') format('woff');
                font-weight: normal;
                font-style: normal;
    }

    .profile {
        font-family: 'HeirofLightBold';
        font-size: 1.5rem;
        color: rgba(142,68,173);
    }

</style>
{% endblock %}

{% block main-content %}
<main>
<h1 id = "profile">프로필 수정</h1>

<form method="POST">
    {% csrf_token %}
    
    {% bootstrap_form user_change_form %}
    <input type="submit" value="Submit"/>
</form>

<a href="{% url 'accounts_delete' %}" class="btn btn-danger">회원탈퇴</a>
<a href="{% url 'password' %}" class="btn btn-primary">비밀밀호 변경</a>
</main>
{% endblock %}
